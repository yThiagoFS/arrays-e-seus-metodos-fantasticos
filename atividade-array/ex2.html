<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
    <script>
        var num50 = [];
        var num49 = [];

        for (var numero = 0; numero < 12; numero++) {
            var numDigitado = parseInt(prompt("Digite um número"))

            if (numDigitado > 50) {
                num50.push(numDigitado)
            } else {
                
                num49.push(numDigitado)
            }
            
            
            
        } 
        document.write("Números maiores que 50: " + num50 + "<br>" + "Numeros menores que 50:" + num49)

        
    </script>
</head>

<body>

</body>

</html>
